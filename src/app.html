<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="no-scrollbar background-app">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>

<style>
	/* Hide scrollbar for Chrome, Safari and Opera */
	.no-scrollbar::-webkit-scrollbar {
					display: none;
	}

	/* Hide scrollbar for IE, Edge and Firefox */
	.no-scrollbar {
					-ms-overflow-style: none;  /* IE and Edge */
					scrollbar-width: none;  /* Firefox */
	}
</style>

<script>
	function changeBackgroundColor() {
		if (window.matchMedia("(max-width: 700px)").matches) { // If media query matches
			document.body.style.backgroundColor = "#FFEAD6";
		} else {
			document.body.style.backgroundColor = "#cea68c";
		}
	}
	window.addEventListener('resize', changeBackgroundColor) // Attach listener function on state changes
</script>
